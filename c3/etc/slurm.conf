#
# slurm.conf
#


###############################################################################
# SLURM DAEMON MANAGEMENT
###############################################################################

SlurmctldHost=localhost

SlurmctldPidFile=/home/#USER/slurm/#VERSION/install/c3/run/slurmctld.pid
SlurmctldPort=32906
SlurmdPidFile=/home/#USER/slurm/#VERSION/install/c3/run/slurmd-%n.pid
SlurmdSpoolDir=/home/#USER/slurm/#VERSION/install/c3/spool/slurmd-%n
SlurmUser=#USER
SlurmdUser=root
StateSaveLocation=/home/#USER/slurm/#VERSION/install/c3/state
#PrivateData=cloud
#FederationParameters=fed_display


###############################################################################
# TIMERS
###############################################################################

InactiveLimit=30
KillWait=10
MessageTimeout=10
MinJobAge=10
SlurmdTimeout=30
SlurmctldTimeout=20


###############################################################################
# SCHEDULING
###############################################################################

SchedulerType=sched/backfill
# bf_window = 7 days = (7 * 24 * 60) minutes = 10080 minutes
SchedulerParameters=bf_window=10080\
bf_resolution=300\
sched_min_interval=1000

SelectType=select/cons_res
SelectTypeParameters=CR_Core_Memory
DefMemPerCPU=100
Licenses=lic:5

# My priority settings
PriorityType=priority/multifactor
PriorityWeightTRES=cpu=800,mem=-100M
PriorityWeightQOS=10000000
PriorityWeightFairshare=1000000
# MaxAge=60 minutes, Weight=24000,
# Priority per minute = 24000 / 60 = 400
PriorityWeightAge=24000
PriorityMaxAge=60
PriorityWeightPartition=10000
PriorityCalcPeriod=1
PriorityDecayHalfLife=1-0
#PreemptType=preempt/partition_prio
#PreemptMode=cancel


###############################################################################
# JOB MANAGEMENT
###############################################################################

MpiDefault=none
ProctrackType=proctrack/cgroup
TaskPlugin=task/cgroup,task/affinity
MaxArraySize=100000
MaxJobCount=300000
SwitchType=switch/none
#JobSubmitPlugins=lua
#CliFilterPlugins=cli_filter/none
#KillOnBadExit=1

#PrologFlags=x11
#TaskProlog=/home/#USER/slurm/#VERSION/install/c3/scripts/taskprolog.sh
#TaskEpilog=/home/#USER/slurm/#VERSION/install/c3/scripts/taskepilog.sh
#Prolog=/home/#USER/slurm/#VERSION/install/c3/scripts/prolog.sh
#PrologSlurmctld=/home/#USER/slurm/#VERSION/install/c3/scripts/prologslurmctld.sh
#Epilog=/home/#USER/slurm/#VERSION/install/c3/scripts/epilog.sh

#SallocDefaultCommand = "srun -n1 -N1 --mem-per-cpu=0 --pty --preserve-env  \
#			--mpi=none --gres=none $SHELL"

#UsePam=1
#RequeueExit=142
#RequeueExitHold=1-141,143-255


###############################################################################
# LOGGING
###############################################################################

SlurmctldDebug=verbose
#LogTimeFormat=thread_id
SlurmctldLogFile=/home/#USER/slurm/#VERSION/install/c3/log/slurmctld.log
SlurmdDebug=debug2
SlurmdLogFile=/home/#USER/slurm/#VERSION/install/c3/log/slurmd-%n.log
# Enable sched logging
#SlurmSchedLogLevel=1
#SlurmSchedLogFile=/home/#USER/slurm/#VERSION/install/c3/log/slurmctld-sched.log


###############################################################################
# ACCOUNTING
###############################################################################

AccountingStorageHost=localhost
AccountingStorageType=accounting_storage/slurmdbd
AccountingStoragePort=30907
AccountingStorageEnforce=qos,safe
ClusterName=c3
JobAcctGatherType=jobacct_gather/linux


###############################################################################
# NODE AND NETWORK MANAGEMENT
###############################################################################

ReturnToService=1
RebootProgram=/bin/true
#TopologyPlugin=topology/tree
#TreeWidth=7
#RoutePlugin=route/topology


###############################################################################
# COMPUTE NODES
###############################################################################

GresTypes=gpu
NodeName=DEFAULT RealMemory=8000 Sockets=1 CoresPerSocket=8 ThreadsPerCore=2
NodeName=n3-[1-10] NodeAddr=localhost Port=33001-33010 Gres=gpu:tty:4


###############################################################################
# PARTITIONS
###############################################################################

EnforcePartLimits=all
PartitionName=DEFAULT State=UP MaxTime=7-00:00:00 Default=NO PriorityTier=0
PartitionName=debug Nodes=ALL Default=YES
